<!DOCTYPE html>
<html lang="en">
<head>

        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 500px;
            height: 250px;
            border: 1px solid #000;
            position: absolute;
            overflow: hidden;
        }

<body>

<script src="jquery-3.2.1.js"></script>
<script src="jquerySwiper/js/index.js"></script>
<script>

        image:['./img/1.jpg','./img/2.jpg','./img/3.jpg','./img/4.jpg','./img/5.jpg','./img/1.jpg'],
        interval:1500
    })
</script>
